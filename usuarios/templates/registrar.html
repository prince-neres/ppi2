{% extends "base_usuario.html" %}

{% block body %}
	<form class="form-signin" action="{% url 'registrar' %}" method="post">
		{% csrf_token %}
		<h2 class="form-signin-heading">Crie o seu usu√°rio</h2>
		<input type="text"
		    name="email"
			id="id_email"
			class="form-control" placeholder="Email *"
			value="{{form.email.value}}"
			required>
		<input type="text"
		    name="nome"
			id="id_nome"
			class="form-control"
			placeholder="Nome *"
			value="{{form.nome.value}}"
			required>
		<input type="password"
		    name="senha"
			id="id_senha"
			class="form-control"
			placeholder="Senha *"
			value="{{form.senha.value}}"
			required>
		<input type="text"
		    name="telefone"
			id="id_telefone"
			value="{{form.telefone.value}}"
			class="form-control" placeholder="Telefone">
		<input type="text"
		    name="nome_empresa"
		    id="id_nome_empresa"
			value="{{form.nome_empresa.value}}"
			class="form-control" placeholder="Empresa">
		<hr/>
		{% if form.errors %}
			<div class="alert alert-danger">
				<button type="button"
				    class="close"
					data-dismiss='alert'
					aria-hidden='true'
				>
					&times;
				</button>
				{{form.non_field_errors}}
			</div>
		{% endif %}
		<button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
	</form>
{% endblock %}
